name: Bug report
description: Report a bug
labels: [triage, bug]
body:
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I've verified that I'm running react-big-scheduler-stch version **1.3.0**
          required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug      
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Link/Code 
      placeholder: |
        Please add an example code or a reproduction link that can be used to reproduce the bug
    validations:
      required: true
  - type: textarea
    id: howtoreproduce
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
